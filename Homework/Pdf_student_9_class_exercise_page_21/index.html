<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Class Exercise 1</title>
      <link rel="stylesheet" href="./css/mystyle.css">
</head>

<body>
      <h1>Those are some types of forms</h1>
      <form action="" method="">
            <input type="text" name="surname" id="surname" placeholder="give your surname">
            <hr />
            <label for="osselection">Please select your OS:</label>
            <select name="os" id="os">
                  <option value="mac">Mac</option>
                  <option value="linux">Linux</option>
                  <option value="window">Windows</option>
            </select>
            <hr />
            <label for="favfruit">Please select your favourite fruits</label>
            <select name="favfruit" id="favfruit" size="6" multiple>
                  <option value="apple">Apple</option>
                  <option value="banana">Banana</option>
                  <option value="orange">Orange</option>
                  <option value="pear">Pear</option>
                  <option value="blackberry">Blackberry</option>
                  <option value="watermelon">Watermelon</option>
            </select>
      </form>
</body>

</html>
