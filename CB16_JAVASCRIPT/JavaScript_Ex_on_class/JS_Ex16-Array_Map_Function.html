<body>
      <h1>The JavaScript Array <code>map()</code> Method</h1>
      <p>
            Original array: [25, 144, 49, 225]
      </p>

      <button type="button" onclick="squareRoots()">Compute</button>
      <p>Square Roots:</p>

      <div id="content">

      </div>

      <script>

            // the map method, grabs all the array elements and implements the function to every one of them
            // without Mutating the original Array, and creates a new Array

            function squareRoots() {
                  const numbers = [25, 144, 49, 225];
                  var squareRoots = numbers.map(Math.sqrt);

                  document.querySelector('#content').innerHTML = squareRoots;
                  // document.getElementById('content').innerHTML = squareRoots;   it's the same as the line above
                  console.log(squareRoots);
            }

            }

      </script>
