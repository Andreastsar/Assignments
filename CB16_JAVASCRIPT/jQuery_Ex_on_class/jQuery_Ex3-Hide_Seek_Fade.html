<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>jQuery Ex 3 - Hide and Seek</title>
      <style>
            #content {
                  width: 400px;
                  height: 250px;
                  font-size: 160%;
                  padding-left: 1 em;
                  background-color: bisque;
                  position: absolute;
                  left: 300px;
                  top: 100px;
            }

            h2 {
                  width: 10em;
                  border: 4px black;
                  background-color: lightblue;
                  text-align: center;
                  font-family: 'Courier New', Courier, monospace;
                  border-radius: 5px;
                  cursor: pointer;
            }
      </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
      <h1>jQuery Ex 3 - Showing, Sliding and Hiding</h1>
      <h2 id="show">Show</h2>
      <h2 id="hide">Hide</h2>
      <h2 id="toggle">Toggle</h2>
      <h2 id="slide-down">Slide Down</h2>
      <h2 id="slide-up">Slide Up</h2>
      <h2 id="fade-in">Fade In</h2>
      <h2 id="fade-out">Fade Out</h2>

      <div id="content">This is the paragraph content. Firstly is hidden so we can apply various jQuery methods in it
            for different visual FX.</div>

      <script>
            $(document).ready(function () {
                  $('#content').hide();

                  // $('#show').on('click', () => {
                  //       $('#content').show();
                  // });
                  $('#show').click(showContent);
                  $('#hide').click(hideContent);
                  $('#toggle').click(toggleContent);
                  $('#slide-down').click(slideDownContent);
                  $('#slide-up').click(slideUpContent);
                  $('#fade-in').click(fadeInContent);
                  $('#fade-out').click(fadeOutContent);

            })

            function showContent() {
                  $('#content').show();
            };
            function hideContent() {
                  $('#content').hide();
            };
            function toggleContent() {
                  $('#content').toggle();
            };
            function slideDownContent() {
                  $('#content').slideDown('slow', 'swing');
            };
            function slideUpContent() {
                  $('#content').slideUp('slow', 'swing');
            };
            function fadeInContent() {
                  $('#content').fadeIn(3000);
            };
            function fadeOutContent() {
                  $('#content').fadeOut(3000);
            };

      </script>

</body>

</html>
