<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lotto</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
      <header>
            <span>
                  <img src="./LOTTO.jpg" alt="Lotto logo" />
            </span>
            <span>Lotto</span>
      </header>
      <div id="container">
            <h1>Welcome to the Lottery of Lotto</h1>
            <h2>Take part in our lottery and win an amazing Jackpot</h2>
            <p>Press the button to start the lottery and Good Luck!</p>
            <button type="button" id="generate">GO !</button>
            <hr />
            <div id="winNums"></div>

      </div>

      <script>

            $(document).ready(function () {

                  $('#generate').on('click', () => {
                        const numbers = [];
                        for (let i = 0; i < 6; i++) {
                              var randNum = Math.floor(Math.random() * 49) + 1;
                              if (numbers.indexOf(randNum) == -1) {
                                    numbers.push(randNum);
                              } else {
                                    i--;
                              };
                        };

                        $('#winNums').html("The Winning Numbers are : " + numbers[0] + " - " + numbers[1] + " - " + numbers[2] +
                              " - " + numbers[3] + " - " + numbers[4] + " - " + numbers[5] + " !");

                        $('#winNums').css({
                              'color': 'blue',
                              'font-size': '3em'
                        });
                  });

                  $('h1, h2').css({ 'color': 'blue' });
                  $('p').css({ 'color': 'red' });
                  $('img').css({ 'height': '250px', 'width': '400px' });
            });

      </script>
</body>

</html>
