<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>jQuery Ex 2 - JS & jQuery</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <style>
            .numbers {
                  font-size: 4em;
                  color: blue;
                  line-height: 1.2;
            }
      </style>
</head>

<body>
      <h1>Combining jQuery & JS Methods</h1>
      <h2>Producing a Random Number</h2>
      <p>Here comes a random number between 1 and 100</p>
      <button type="button" id="process">Generate Number</button>
      <div id="content1"></div>
      <hr />

      <h2>map() Function with jQuery</h2>
      <p>Original Array: [25, 144, 400, 225]</p>
      <button id="process1" type="button">Execute with Fade</button>
      <p>Square Roots</p>
      <div id="content2"></div>
      <hr />

      <h2>Number Squared</h2>
      <p>Original Array : [2, 3, 5, 8]</p>
      <button id="process2" type="button">Execute with Toggle</button>
      <div id="content3"></div>
      <hr />


      <script>
            $(document).ready(function () {
                  $('#process').click(function (event) {
                        let number = Math.floor((Math.random() * 100) + 1);                // create a Random number 1-100
                        $('#content1').html("Random Number (1-100) = " + number);         // In jQuery ----->    .innerHTML === .html
                        console.log("You clicked " + event.target);
                        // Event obj provides several useful methods about the triggered event
                  });

                  $('#process1').click(function (event) {
                        const numbers1 = [25, 144, 400, 225];
                        const squareRoots = numbers1.map((x) => Math.sqrt(x));
                        $('#content2').html(" " + squareRoots).fadeTo(5000, 0.3);         // .fadeTo(duration, opacity)---> fades out the chars
                  });

                  $('#process2').click(function (event) {
                        const numbers2 = [2, 3, 5, 8];
                        const squaredNum = numbers2.map((x) => Math.pow(x, 2));
                        $('#content3').html(`<p>Squares of Original Array</p> ${squaredNum}`).slideToggle(3000).addClass('numbers');      // .slideToggle--->slides the output (ms, fast , slow)
                  });                                                                                      // .addClass you can add a class with css properties
            });
      </script>
</body>

</html>
