<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Students Form</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
      <div id="container">
            <header class="jumbotron text-center">
                  <h1>Bootstrap Basics App</h1>
                  <p>Designing Forms</p>
            </header>

            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                              <li class="nav-item">
                                    <a href="index.html" class="nav-link">Home</a>
                              </li>
                              <li class="nav-item">
                                    <a href="forms.html" class="nav-link">Forms</a>
                              </li>
                              <li class="nav-item">
                                    <a href="students.html" class="nav-link">Students</a>
                              </li>
                        </ul>
                  </div>

            </nav>
            <!--End of Navigation Bar-->

            <div class="row">
                  <div class="col-lg-5 offset-lg-1 my-5">
                        <p class="bg-primary"><strong>Please fill the from below:</strong></p>
                        <form action="">
                              <!--Every time you place a field we need div class form-group to wrap the labels-->
                              <div class="form-group">
                                    <label for="firstname">First Name:</label>
                                    <input type="text" class="form-control" name="firstname" id="firstname"
                                          required><br />
                                    <div class="alert alert-danger" id="firstname-error">Success or Failure</div>
                                    <!--Error message-->
                              </div>
                              <div class="form-group">
                                    <label for="lastname">Last Name:</label>
                                    <input type="text" class="form-control" name="lastname" id="lastname"
                                          required><br />
                              </div>
                              <div class="form-group">
                                    <label for="date-of-birth">Date of Birth:</label>
                                    <input type="date" class="form-control" id="date-of-birth" name="date-ofbirth">
                              </div>
                              <div class="form-group">
                                    <label for="tuition-fees">Tuition Fees:</label>
                                    <input type="number" class="form-control" id="tuition-fees" name="tuition-fees"
                                          min="1" required>
                              </div>
                              <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                  </div>

                  <div class="col-lg-5 my-5">
                        <p class="bg-primary"><strong>Please fill the from below:</strong></p>
                        <form action="">
                              <!--Every time you place a field we need div class form-group to wrap the labels-->
                              <div class="form-group">
                                    <label for="firstname">First Name:</label>
                                    <input type="text" class="form-control" name="firstname" id="firstname" value="Jane"
                                          required><br />
                              </div>
                              <div class="form-group">
                                    <label for="lastname">Last Name:</label>
                                    <input type="text" class="form-control" name="lastname" id="lastname" value="Doe"
                                          required><br />
                              </div>
                              <div class="form-group">
                                    <label for="date-of-birth">Date of Birth:</label>
                                    <input type="date" class="form-control" id="date-of-birth" name="date-ofbirth"
                                          value="1998-04-23">
                              </div>
                              <div class="form-group">
                                    <label for="tuition-fees">Tuition Fees:</label>
                                    <input type="number" class="form-control" id="tuition-fees" name="tuition-fees"
                                          min="1" value="600" required>
                              </div>
                              <button type="submit" class="btn btn-primary">Edit</button>
                        </form>
                  </div>
            </div>

            <footer class="jumbotron text-center">
                  Copyright &copy; 2022 Tsarouchas Andreas
            </footer>
      </div>
      
      <script>

            //Validation for the form using JS
            $(document).ready(function () {
                  $('#firstname-error').hide();
                  var error_fname = "";
                  $('#firstname').focusout(() => {
                        checkFirstName();
                  });

                  function checkFirstName() {
                        // REGULAR EXPRESSIONS FOR VALIDATE
                        var pattern = /^[a-zA-Z]*$/;  // checks if all input are chars from a-z and from A-Z
                        var firstname = $('#firstname').val();     // the value of firstname tag
                        console.log(firstname);
                        if (pattern.test(firstname) && (firstname !== '')) {
                              $('#firstname-error').hide();
                              $('#firstname').css({ "border": "2px solid #00ff00" });
                              $('input[type=text]').val(function () {
                                    return this.value.toUpperCase();
                              });
                        } else {
                              $('#firstname-error').show().html("Should contain only characters!");
                              error_fname = 'true';
                        };
                  };
            });
      </script>
</body>

</html>
